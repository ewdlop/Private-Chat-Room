<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-screen" id="loginScreen">
      <h1>Private Chat Room</h1>
      <div class="login-form">
        <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
        <button onclick="joinChat()">Join Chat</button>
      </div>
    </div>

    <div class="chat-screen" id="chatScreen" style="display: none;">
      <div class="chat-header">
        <h2>Private Chat Room</h2>
        <div class="user-info">
          <span id="currentUser"></span>
          <span class="user-count" id="userCount">Users: 0</span>
        </div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
